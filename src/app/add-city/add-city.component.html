<div class="container">
    <div class="col-md-3">
        <form [formGroup]="myForm" (ngSubmit)="onAddCity(myForm)">
            <div class="form-group">
                <label class="control-label">Nom de la ville : </label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Ajouter la ville</button>
        </form>
    </div>
</div>
