<div class="container">
    <div class="col-md-3">
        <form [formGroup]="myForm" (ngSubmit)="onUpdateHotel(myForm)">
            <div class="form-group">
                <label class="control-label">Nom de l'hôtel : </label>
                <input type="text" formControlName="name" class="form-control" [value]="updatedHotel.name">
            </div>

            <div class="form-group">
                <label class="control-label">Adresse de l'hôtel: </label>
                <input type="text" formControlName="address" class="form-control" [value]="updatedHotel.address">
            </div>

            <div class="form-group">
                <label class="control-label">Nombre d'étoiles: </label>
                <input type="number" formControlName="numberStars" class="form-control"[value]="updatedHotel.numberStars">
            </div>

            <div class="form-group">
                <label class="control-label">Nombre de chambres disponibles: </label>
                <input type="number" formControlName="availableRooms" class="form-control"[value]="updatedHotel.availableRooms">
            </div>

            <div class="form-group">
                <label class="control-label">Prix de la chambre: </label>
                <input type="number" formControlName="price" class="form-control"[value]="updatedHotel.price">
            </div>

            <div class="form-group">
                <label class="control-label">Image associée : </label>
                <input type="file" formControlName="img"  class="form-control"
                    accept="image/png, image/jpeg, image/jpg" value="unknown.png" (change)="processFile($event)"[value]="updatedHotel.img" required>
            </div>

            <div class="form-group">
                <label class="control-label" for="formCity">Ville : </label>
                <select id="formCity" class="form-control" formControlName="city">
                    <option *ngFor="let c of listCities" [ngValue]="c">{{ c.name }}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Valider les modifications</button>
        </form>
    </div>
</div>
